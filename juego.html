<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./juego.css" />
  <title>Rock-Paper-Scissors, let's do it!</title>

</head>

<body>
  <section class="principal">
    <div class="puntajes">
      <div class="puntaje-user">
        <h2>User</h2>
        <p>0</p>
      </div>

      <div class="puntaje-computer">
        <h2>Computadora</h2>
        <p>0</p>
      </div>
    </div>

    <div class="tablero">
      <h2 class="resultado">Elige una opción: piedra, papel o tijera?</h2>

      <div class="manos">
        <img class="mano-user" src="./assets/rock-user.png" alt="Opción elegida por usuario" />
        <img class="mano-computer" src="./assets/rock-computer.png" alt="Opción elegida por computadora" />
      </div>

      <div class="opciones">
        <button class="piedra"><img class="mano-user" src="./assets/rock-user.png" alt="Elegir piedra" /></button>
        <button class="papel"><img class="mano-user" src="./assets/paper-user.png" alt="Elegir papel" /></button>
        <button class="tijera"><img class="mano-user" src="./assets/scissor-user.png" alt="Elegir tijera" /></button>
      </div>
    </div>

  </section>
    <footer class="centrado">
      <small>
        <div>
          Íconos creados por <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> de <a href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a>
        </div>
      </small>
    </footer>
   
  </section>

  <script src="app.js"></script>
</body>

</html>
